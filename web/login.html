<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<form action="/login" method="POST">
    <section id="login-section" class="container mt-5 py-5">
        <div class="form-wrapper">
            <h2 class="text-center">Log in Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: #a3835a">Log in</button>
            <a href="register.html" class="btn btn-link mt-3">If you do not have an account, Sign In</a>
        </div>
    </section>
</form>

</body>
</html>
